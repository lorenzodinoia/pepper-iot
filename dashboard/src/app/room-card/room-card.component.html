<div class="card text-center" style="max-width: 30rem; min-width: 20rem;">
    <a href="#">
        <h5 class="card-header">{{room.name}}</h5>
    </a>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6" *ngFor="let bed of room.beds">
                <bed-card [bed]="bed"></bed-card>
            </div>
        </div>
    </div>
</div>
