<div class="container-fluid" *ngIf="room">
    <h2>{{room.name}}</h2>
    <p class="text-secondary">Ultimo aggiornamento: {{lastUpdateAsString}}</p>
    <hr class="divider"/>
    <div class="row g-1 justify-content-center">
        <div class="col">
            <room-temperature-chart [id]="room.id"></room-temperature-chart>
        </div>
        <div class="col">
            <room-humidity-chart [id]="room.id"></room-humidity-chart>
        </div>
        <div class="col">
            <room-lux-chart [id]="room.id"></room-lux-chart>
        </div>
        <div class="col">
            <room-voc-chart [id]="room.id"></room-voc-chart>
        </div>
    </div>

    <br>
    <br>

    <div class="container-fluid bg-light" *ngFor="let bed of room.beds">
        <inmate-summary [inmate]="bed.inmate"></inmate-summary>
    </div>
</div>
