<div class="container-fluid" *ngIf="room">
    <h2>{{room.name}}</h2>
    <p class="text-secondary">Ultimo aggiornamento: {{lastUpdateAsString}}</p>
    <hr class="divider"/>
    <div class="row row justify-content-center">
        <div class="col">
            <room-temperature-chart></room-temperature-chart>
        </div>
        <div class="col">
            <room-humidity-chart></room-humidity-chart>
        </div>
        <div class="col">
            <room-lux-chart></room-lux-chart>
        </div>
        <div class="col">
            <room-voc-chart></room-voc-chart>
        </div>
    </div>

    <br>
    <br>

    <div class="container-fluid">
        <div *ngFor="let bed of room.beds">
            <inmate-summary [inmate]="bed.inmate"></inmate-summary>
        </div>
    </div>
</div>
