<div class="container-fluid" *ngIf="inmate">
    <div class="row gx-1 justify-content-start">
        <div class="col-sm-auto align-self-center">
            <img class="rounded-circle z-depth-2" src="/assets/images/avatar.jpg" style="border: 1px solid lightgray; margin: 5px; height: 10rem; width: 10rem;">
        </div>
        <div class="col-sm-auto align-self-center">
            <h2>{{inmate.name}} {{inmate.surname}}</h2>
            <p>{{inmate.cf}}</p>
            <p class="text-secondary">Ultimo aggiornamento: {{lastUpdateAsString}}</p>
            <button type="button" class="btn btn-outline-success">Invia Pepper</button>
        </div>
    </div>
    <hr class="divider"/>
    <br>
    
    <div>
        <div class="container">
            <p class="text-center">Filtra i dati</p>
            <div class="row justify-content-center align-items-end">
                <div class="col-sm">
                    <label for="startDate" class="form-label">A partire da</label>
                    <input #startDate id="startDate" type="datetime-local" class="form-control" [max]="todayAsString">
                </div>
                <div class="col-sm">
                    <label for="endDate" class="form-label">Fino a</label>
                    <input #endDate id="endDate" type="datetime-local" class="form-control" [max]="todayAsString">
                </div>
                <div class="col-sm-auto">
                    <button type="button" class="btn btn-outline-primary" (click)="applyFilter()">Applica filtro</button>
                </div>
                <div class="col-sm-auto">
                    <button type="button" class="btn btn-outline-danger" (click)="resetFilter()" [disabled]="!canResetFilter">Pulisci</button>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-auto">
                <inmate-temperature-chart #temperatureChart [id]="inmate.id"></inmate-temperature-chart>
            </div>
            <div class="col-sm-auto">
                <inmate-bpm-chart #bpmChart [id]="inmate.id"></inmate-bpm-chart>
            </div>
            <div class="col-sm-auto">
                <inmate-oxygenation-chart #oxygenationChart [id]="inmate.id"></inmate-oxygenation-chart>
            </div>
            <div class="col-sm-auto">
                <inmate-pressure-chart #pressureChart [id]="inmate.id"></inmate-pressure-chart>
            </div>
        </div>
    </div>  
</div>
